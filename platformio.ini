[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.f_cpu = 160000000L
lib_deps = 
	ESP8266WiFi
	ESP8266mDNS
	PubSubClient
	beegee-tokyo/SHT1x-ESP@^1.0.2
